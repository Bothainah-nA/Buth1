<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>حجوزات — المنزل الراقي</title>
  <style>
    :root{
      --beige:#f3eadf; --wood:#8b5e34; --wood-2:#a47148;
      --dark-0:#0e0e0f; --dark-1:#191a1c; --dark-2:#24262a;
      --accent:#c9a574; --radius:14px; --shadow:0 8px 24px rgba(0,0,0,.18);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Cairo",system-ui;background:var(--dark-0);color:#eee;}
    h1{text-align:center;color:#f2e8dc;margin-top:40px;}
    main{
      max-width:600px;margin:40px auto;
      background:linear-gradient(180deg,#2b2e32,#222427);
      padding:28px;border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,.06);
    }
    form{display:flex;flex-direction:column;gap:16px;}
    label{font-weight:600;color:#f2e8dc;}
    input,select,textarea{
      padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.1);
      background:var(--dark-2);color:#fff;font-size:1rem;resize:none;
    }
    input:focus,select:focus,textarea:focus{
      outline:2px solid var(--accent);background:#2f3238;
    }
    button{
      background:linear-gradient(135deg,#8b5e34,#a47148);
      border:none;color:#111;font-weight:700;padding:12px;border-radius:12px;
      cursor:pointer;transition:.3s;
    }
    button:hover{filter:brightness(1.08);}
    .success,.error{text-align:center;padding:10px;border-radius:8px;margin-top:8px;}
    .success{background:#2ecc71;color:#111;}
    .error{background:#e74c3c;color:#fff;}
  </style>
</head>
<body>

  <h1>نموذج الحجز</h1>

  <main>
    <form id="bookingForm" novalidate>
      <label for="name">الاسم الكامل</label>
      <input id="name" type="text" placeholder="اكتبي اسمك الكامل" required>

      <label for="phone">رقم الجوال</label>
      <input id="phone" type="tel" placeholder="05xxxxxxxx" pattern="^05\\d{8}$" required>

      <label for="service">نوع الخدمة المطلوبة</label>
      <select id="service" required>
        <option value="">اختاري نوع الخدمة</option>
        <option>تصميم داخلي</option>
        <option>تجهيز ديكور</option>
        <option>تنظيم أثاث</option>
        <option>زيارة ميدانية</option>
      </select>

      <label for="date">تاريخ الحجز</label>
      <input id="date" type="date" required>

      <label for="note">ملاحظات إضافية</label>
      <textarea id="note" rows="4" placeholder="اكتبي أي تفاصيل تودين إضافتها..."></textarea>

      <button type="submit">إرسال الطلب</button>
      <div id="message"></div>
    </form>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    // استيراد مكتبات Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // إعدادات مشروع بثينة (Firebase Config)
    const firebaseConfig = {
      apiKey: "AIzaSyDqNhpk2HAU_yDMSCROSVGtGfqfk7pSTX4",
      authDomain: "buth1-70368.firebaseapp.com",
      projectId: "buth1-70368",
      storageBucket: "buth1-70368.firebasestorage.app",
      messagingSenderId: "982784183303",
      appId: "1:982784183303:web:e19b79c2048804ec8eaea2",
      measurementId: "G-JWSMBJFXBE"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // التعامل مع النموذج
    const form = document.getElementById('bookingForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.innerHTML = '';

      const name = form.name.value.trim();
      const phone = form.phone.value.trim();
      const service = form.service.value;
      const date = form.date.value;
      const note = form.note.value.trim();

      if(!name || !phone || !service || !date){
        msg.innerHTML = '<div class="error">يرجى تعبئة جميع الحقول المطلوبة.</div>';
        return;
      }

      try {
        await addDoc(collection(db, "bookings"), {
          name, phone, service, date, note,
          createdAt: new Date().toISOString()
        });
        msg.innerHTML = '<div class="success">تم إرسال طلب الحجز بنجاح ✅<br>سيتم التواصل معك قريبًا.</div>';
        form.reset();
      } catch (error) {
        console.error(error);
        msg.innerHTML = '<div class="error">حدث خطأ أثناء الإرسال، يرجى المحاولة لاحقًا.</div>';
      }
    });
  </script>
</body>
</html>
